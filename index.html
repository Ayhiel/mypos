<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sale</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="yelo-icon" id="yelo-icon" onclick="showForm()">
            <img src="yelo.png" alt="">
            <h3>Yelo</h3>
        </div>
        <div class="feeds-icon" id="feeds-icon" onclick="showFeedsForm()">
            <img src="feeds.png" alt="">
            <h3>Feeds</h3>
        </div>
        <!-- Yelo Form -->
        <form class="yelo-form" id="yelo-form" action="">
            <div class="input-control">
                <input id="qty" type="number" placeholder="Quantity">
            </div>
            <div class="input-control">
                <input id="price" type="number" placeholder="Price" value="5" readonly>
            </div>
            <div class="input-control">
                <input id="total" type="number" placeholder="Total" readonly>
            </div>
            <div class="input-control">
                <input id="save" class="save" type="button" value="Save">
            </div>
            <div class="input-control">
                <input class="close" type="button" value="Close" onclick="closeForm()">
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Generated by script -->
                    </tbody>
                </table>
            </div>
            <div class="summary-wrapper">
                <div class="data-summary">
                    <label for="total-qty">Total Quantity</label>
                    <p id="total-qty">00</p>
                </div>
                <div class="data-summary">
                    <label for="total-summary">Total Amount</label>
                    <p id="total-summary">00.00</p>
                </div>
            </div>
        </form>
        <!-- Feeds Form -->
        <form class="feeds-form" id="feeds-form" action="">
            <div class="input-control">
                <input id="f-qty" type="number" placeholder="Quantity">
            </div>
            <div class="input-control">
                <input id="f-price" type="number" placeholder="Price" value="45" readonly>
            </div>
            <div class="input-control">
                <input id="f-total" type="number" placeholder="Total" readonly>
            </div>
            <div class="input-control">
                <input id="f-save" class="save" type="button" value="Save">
            </div>
            <div class="input-control">
                <input class="close" type="button" value="Close" onclick="closeForm()">
            </div>
            <div class="f-tbl-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Generated by script -->
                    </tbody>
                </table>
            </div>
            <div class="summary-wrapper">
                <div class="data-summary">
                    <label for="total-qty">Total Quantity</label>
                    <p id="f-total-qty">00</p>
                </div>
                <div class="data-summary">
                    <label for="total-summary">Total Amount</label>
                    <p id="f-total-summary">00.00</p>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
